input {
  kafka {
    	type => "gamelogs"
    	auto_offset_reset => "smallest"
    	codec => "plain"
	group_id => "es"
	topic_id => "gamelog"
	zk_connect => "master:2181,slave1:2181,slave2:2181"
  }
}

filter {
  mutate {
    split => { "message" => "	" }
      add_field => {
        "event_type" => "%{message[3]}"
        "current_map" => "%{message[4]}"
        "current_X" => "%{message[5]}"
        "current_y" => "%{message[6]}"
        "user" => "%{message[7]}"
        "item" => "%{message[8]}"
        "item_id" => "%{message[9]}"
        "current_time" => "%{message[12]}"
     }
     remove_field => [ "message" ]
  } 
}

output {
    elasticsearch {
      index => "gamelogs-%{+YYYY.MM.dd}"
	  codec => plain {
        charset => "UTF-16BE"
      }
      hosts => ["master:9200", "slave1:9200", "slave2:9200"]
    } 
}
